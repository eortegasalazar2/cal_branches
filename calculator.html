<!DOCTYPE html><html><head>
<title>Elena Calculator</title><meta charset="utf-8">
<script type="text/javascript">

	function inverse() {
  		var num = document.getElementById("n1");
  		num.value = 1/num.value;
	}

	function square() {
  		var num = document.getElementById("n1");
  		num.value = num.value * num.value;
	}

	function cube() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 3);
	}

	function elevar() {
		var num = document.getElementById("n1");
		num.value = Math.pow(num.value, 4);
	}


</script> 

</head>

<body>
      	Number:
      	<input type="text" id="n1">
		
		  <button onclick="cube()"> x<sup>3</sup> </button>
  		  <button onclick="elevar()"> x<sup>4</sup> </button>
  		  <button onclick="square()"> x<sup>2</sup> </button>
		  <button onclick="inverse()"> 1/x </button>
</body>
</html>
